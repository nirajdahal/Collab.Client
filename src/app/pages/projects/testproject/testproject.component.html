<div>
  <d-search [size]="'sm'" (searchFn)="onSearch($event)"></d-search>
</div>

<div class="drop-row devui-scrollbar" dDropScrollEnhanced [direction]="'h'"
  [dropScrollScope]="['mutiple-group', 'drag-follow']">
  <div class="drop-col" *ngFor="let list of lists">
    <div class="card card-outline-primary mb-3" dDroppable [dropScope]="'mutiple-group'"
      (dropEvent)="onDrop($event, list.list)" [switchWhileCrossEdge]="switchWhileCrossEdge">
      <div class="card-header">
        <div>
          <ul class="menu">
            <li class="menu-item">
              <span class="item-title">
                <d-button icon="icon-add" bsStyle="text-dark" title="add" dTooltip [content]="'Add Task!'"></d-button>
                &nbsp;&nbsp;{{ list.name }}
              </span>
              <d-badge class="right-badge" [count]="27"> </d-badge>
            </li>
          </ul>
        </div>

      </div>
      <div class="card-block">
        <ul class="list-group drop-el devui-scrollbar" dSortable dDropScrollEnhanced [direction]="'v'"
          [responseEdgeWidth]="'20px'" [dropScrollScope]="'mutiple-group'">
          <li *ngFor="let item of list.list" class="list-group-item over-flow-ellipsis" dDraggable
            [dragScope]="'mutiple-group'" [dragHandleClass]="'drag-handle'" [originPlaceholder]="{
              show: showOriginPlaceholder,
              removeDelay: 300
            }" [dragData]="{ item: item, parent: list.list }" [enableDragFollow]="true"
            (click)="batchSelectCheck($event, item)" batchDrag [batchDragActive]="item.isSelected"
            (batchDragActiveEvent)="batchSelect(item)" [ngClass]="{ selected: item.isSelected }">
            <span>
              <div class="btn-group g-dropdown" dDropDown appendToBody [appendToBodyDirections]="['leftDown', 'leftUp']"
                (toggleEvent)="onToggle($event)">
                <p><small>2021/02/28</small>
                  &nbsp;&nbsp;&nbsp;<button>
                    <d-avatar [width]="18" [height]="18" dDropDownToggle dTooltip [content]="'Click to show Assigned User!'"></d-avatar>
                    
                  </button>
                  &nbsp;&nbsp;<button style="border-radius: 50%; padding:0px 4px; border: 1px solid rgb(153, 41, 41);" dTooltip [content]="'Add Task!'"><b>A</b></button>
                  &nbsp;&nbsp;&nbsp;&nbsp;<button style="border-radius: 50%; padding:0px 4px; border: 1px solid rgb(14, 95, 88);" dTooltip [content]="'Add Task!'"><b>B</b></button>
                </p>
                <!-- user drop down -->
                <ul dDropDownMenu class="devui-dropdown-menu devui-scrollbar" role="menu">
                  <li role="menuitem" *ngFor="let item of items">
                    <a class="devui-dropdown-item">
                      <span class="icon-plan" style="padding-right: 5px; vertical-align: middle"></span>
                      {{ item }}
                    </a>
                  </li>
                </ul>
              </div>
            </span>
            <b class="ticketName">{{ item.name }}</b>
            


            <div class="btn-group button-combo">
              <d-button icon="icon-edit" bsStyle="text-dark" title="edit" dTooltip [content]="'Edit Task!'"></d-button>
              <d-button icon="icon-delete" bsStyle="text-dark" title="delete" dTooltip [content]="'Delete Task!'"></d-button>
              
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
